spec:
  datasource_configuration:
    dc_odm_datasource:
      dc_database_type: db2
      database_servername: "{{DB2_HOSTNAME}}"
      dc_common_database_port: "50000"
      dc_common_database_name: CP4BA
      dc_common_database_instance_secret: odm-db-secret
  odm_configuration:
    service:
      routes:
        decisionCenter:
          type: passthrough
        decisionRunner:
          type: passthrough
        decisionServerConsole:
          type: passthrough
        decisionServerRuntime:
          type: passthrough
    customization:
      securitySecretRef: odm-tls-secret
      authSecretRef: odm-web-security-secret
    oidc:
      enabled: true
