apiVersion: v1
kind: Secret
metadata:
  name: ibm-dba-ums-secret
type: Opaque
stringData:
  adminUser: umsadmin # username must not be present in connected LDAP otherwise deployment fails "CWIML4538E: The user registry operation could not be completed. More than one record exists for the admin principal name in the configured user registries."
  adminPassword: '{{UNIVERSAL_PASSWORD}}'
  oauthDBUser: ums
  oauthDBPassword: '{{UNIVERSAL_PASSWORD}}'
  tsDBUser: umsts
  tsDBPassword: '{{UNIVERSAL_PASSWORD}}'
