spec:
  datasource_configuration:
    dc_ums_datasource:
      dc_ums_oauth_type: db2
      dc_ums_oauth_host: "{{DB2_HOSTNAME}}"
      dc_ums_oauth_port: "50000"
      dc_ums_oauth_name: CP4BA
      dc_ums_oauth_schema: UMS
      dc_ums_teamserver_type: db2
      dc_ums_teamserver_host: "{{DB2_HOSTNAME}}"
      dc_ums_teamserver_port: "50000"
      dc_ums_teamserver_name: CP4BA
  ums_configuration:
    dedicated_pods: false
    admin_secret_name: ibm-dba-ums-secret
    oauth:
      client_manager_group: cn=cpadmins,ou=Groups,dc=cp
      token_manager_group: cn=cpadmins,ou=Groups,dc=cp
      client_secret_encoding: PBKDF2WithHmacSHA512
    replica_count: 1
    pod_disruption_budget:
      min_available: 0
    autoscaling:
      enabled: false
    teamserver:
      admingroup: cn=cpadmins,ou=Groups,dc=cp
