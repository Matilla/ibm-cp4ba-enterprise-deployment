- name: Create Cerebro directory for generated files
  file:
    path: "{{ cerebro_output_directory }}"
    state: directory
    mode: u+rwx

- name: Create Project
  include_role:
    name: common
    tasks_from: create-project
  vars:
    common_k8s_api_key: "{{ cerebro_k8s_api_key | default(omit) }}"
    common_k8s_host: "{{ cerebro_k8s_host | default(omit) }}"
    common_namespace_name: cerebro
    common_output_directory: "{{ cerebro_output_directory }}"

- name: Prepare yaml file for privileged ClusterRoleBinding
  template:
    src: privileged-scc-clusterrolebinding.yaml.j2
    dest: "{{ cerebro_output_directory }}/privileged-scc-clusterrolebinding.yaml"
    mode: u+rwx

- name: Add privileged ClusterRoleBinding
  k8s:
    api_key: "{{ cerebro_k8s_api_key | default(omit) }}"
    host: "{{ cerebro_k8s_host | default(omit) }}"
    state: present
    force: false
    merge_type: merge
    src: "{{ cerebro_output_directory }}/privileged-scc-clusterrolebinding.yaml"
    wait: true
    wait_sleep: 15
    wait_timeout: 15

