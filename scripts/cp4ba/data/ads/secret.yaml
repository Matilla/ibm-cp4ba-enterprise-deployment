apiVersion: v1
kind: Secret
metadata:
  name: ibm-dba-ads-runtime-secret
type: Opaque
stringData:
  decisionServiceUsername: drs
  decisionServicePassword: '{{UNIVERSAL_PASSWORD}}'
  decisionServiceManagerUsername: drsManager
  decisionServiceManagerPassword: '{{UNIVERSAL_PASSWORD}}'
  decisionRuntimeMonitorUsername: drsMonitor
  decisionRuntimeMonitorPassword: '{{UNIVERSAL_PASSWORD}}'
  encryptionKeys: |
    {"activeKey":"key1","secretKeyList":[{"secretKeyId":"key1",
    "value":"123344566745435"}]}
  mlConfig: ""
  sslKeystorePassword: '{{UNIVERSAL_PASSWORD}}'
---
apiVersion: v1
kind: Secret
metadata:
  name: ibm-dba-ads-mongo-secret
type: Opaque
stringData:
  # mongodb+srv switched for mongodb protocol only. srv is for DNS replica resolution which is not in place
  gitMongoUri: "mongodb://root:{{UNIVERSAL_PASSWORD}}@{{MONGODB_HOSTNAME}}:27017/ads-git?retryWrites=true&w=majority&authSource=admin"
  mongoUri: "mongodb://root:{{UNIVERSAL_PASSWORD}}@{{MONGODB_HOSTNAME}}:27017/ads?retryWrites=true&w=majority&authSource=admin"
  mongoHistoryUri: "mongodb://root:{{UNIVERSAL_PASSWORD}}@{{MONGODB_HOSTNAME}}:27017/ads-history?retryWrites=true&w=majority&authSource=admin"
  runtimeMongoUri: "mongodb://root:{{UNIVERSAL_PASSWORD}}@{{MONGODB_HOSTNAME}}:27017/ads-runtime?retryWrites=true&w=majority&authSource=admin"
