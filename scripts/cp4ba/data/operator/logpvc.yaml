    app.kubernetes.io/managed-by: ibm-dba
    app.kubernetes.io/name: ibm-dba
    release: "{{CP4BA_VERSION}}"
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: "{{STORAGE_CLASS_NAME}}"
  resources:
    requests:
      storage: 100Gi
