apiVersion: core.automation.ibm.com/v1beta1
kind: AutomationUIConfig
metadata:
  name: iaf-system
spec:
  description: automation-ui-config for CP4BA Cartridge
  license:
    accept: true
  zen: true
  version: "{{CP4BA_AUTOMATION_UI_CONFIG_VERSION}}"
  tls: 
    certificateSecret: 
      secretName: external-tls-secret
    caSecret:
      secretName: external-tls-secret
      key: ca.crt
  zenService:
    iamIntegration: true
    storageClass: "{{STORAGE_CLASS_NAME}}"
    zenCoreMetaDbStorageClass: "{{STORAGE_CLASS_NAME}}"
