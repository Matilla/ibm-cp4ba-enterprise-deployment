apiVersion: base.automation.ibm.com/v1beta1
kind: AutomationBase
metadata:
  name: foundation-iaf
spec:
  description: IAF CR for Foundation
  version: "{{CP4BA_AUTOMATION_BASE_VERSION}}"
  license:
    accept: true
  tls:
    issuerRef:
      name: iaf-issuer
      kind: Issuer
    caSecret:
      secretName: global-ca
      key: ca.crt
  elasticsearch:
    version: "{{CP4BA_AUTOMATION_BASE_VERSION}}"
    license:
      accept: true
    additionalAllowedAPIs: "GET:[*],PUT:[*],POST:[*],HEAD:[*],DELETE:[*]"
    nodegroupspecs:
      - name: master-data
        replicas: 1
        storage:
          class: "{{STORAGE_CLASS_NAME}}"
          size: 55Gi
        template:
          pod:
            spec:
              containers:
                - name: elasticsearch
                  resources:
                    requests:
                      cpu: 1000m
                      memory: 2048Mi
                    limits:
                      cpu: 1000m
                      memory: 2048Mi
  kafka:
    kafka:
      config:
        offsets.topic.replication.factor: 1
        transaction.state.log.min.isr: 1
        transaction.state.log.replication.factor: 1    
      replicas: 1
      resources:
        requests:
          cpu: 1000m
          memory: 1024Mi
        limits:
          cpu: 1000m
          memory: 1024Mi
      storage:
        type: persistent-claim
        size: 4Gi
        class: "{{STORAGE_CLASS_NAME}}"
    zookeeper:
      replicas: 1
      resources:
        requests:
          cpu: 1000m
          memory: 1024Mi
        limits:
          cpu: 1000m
          memory: 1024Mi
      storage:
        type: persistent-claim
        size: 2Gi
        class: "{{STORAGE_CLASS_NAME}}"
  apicurio: {}
