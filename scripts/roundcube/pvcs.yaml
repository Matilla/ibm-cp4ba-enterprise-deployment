apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: roundcubemail-www-pvc
spec:
  storageClassName: "{{STORAGE_CLASS_NAME}}"
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 200Mi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: roundcubemail-temp-pvc
spec:
  storageClassName: "{{STORAGE_CLASS_NAME}}"
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
